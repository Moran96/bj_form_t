<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>

<body>
    <h4>用户注册界面</h4>
    <form action="http://c14.bluej.cn/api/form.php" method="POST">
        <!--part1 n/p/p -->
        <span>用户名:</span> <input type="text"> <br>
        <span>密码:</span> <input type="text"> <br>
        <span>确认密码:</span> <input type="text"> <br>

        <!-- part2 sex/hob/city -->
        <span>性别:</span>
        <input type="radio" name="sex" value="man" id="hw1_man"> <label for="hw1_man">男</label>
        <input type="radio" name="sex" value="woman" id="hw1_woman"> <label for="hw1_woman">女</label>
        <br>

        <span>爱好:</span>
        <input type="checkbox" name="hob" value="music" id="hw1_music"> <label for="hw1_music">听音乐</label>
        <input type="checkbox" name="hob" value="movie" id="hw1_movie"> <label for="hw1_movie">看电影</label>
        <input type="checkbox" name="hob" value="game" id="hw1_game"> <label for="hw1_game">玩游戏</label>
        <br>

        <span>你所在的城市:</span>
        <select name="location" id="">
            <optgroup label="广东省">
                <option value="001">广州市</option>
                <option value="002">东莞</option>
                <option value="003">汕头</option>
            </optgroup>
            <optgroup label="内蒙古自治区">
                <option value="021">呼和浩特</option>
                <option value="022">昭乌达</option>
                <option value="025">呼伦贝尔</option>
            </optgroup>
        </select>
        <br>

        <!-- part3 pic/tar/sub -->
        <span>照片:</span>
        <input type="url" accept="image/..">
        <input type="file">
        <br>

        <span>个人简介:</span>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>

        <button>提交</button>
        
        <br>

    
    </form>
</body>
</html>
